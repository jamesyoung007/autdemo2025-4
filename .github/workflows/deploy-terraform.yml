name: Terraform Azure OIDC Deployment (Remote Backend)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: f13d535c-245d-4da4-819d-c214e657bff7
      ARM_TENANT_ID: 63c1f02b-5eeb-420d-b256-df9c0e96e11e
      ARM_SUBSCRIPTION_ID: 57480482-27fc-46a6-8643-ee45484365ec
      ARM_USE_OIDC: true
      TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: Create Terraform Plugin Cache Directory
      run: mkdir -p ~/.terraform.d/plugin-cache

    - name: ğŸ§± Cache Terraform modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
          .terraform
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: ğŸ” Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ env.ARM_CLIENT_ID }}
        tenant-id: ${{ env.ARM_TENANT_ID }}
        subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

    - name: âš™ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: ğŸ§¹ Clean previous Terraform state and cache
      run: rm -rf .terraform .terraform.lock.hcl

    - name: ğŸ§± Terraform Init (CAF compatible)
      run: terraform init -upgrade -reconfigure

    - name: âœ… Terraform Validate
      run: terraform validate

    - name: ğŸ” Terraform Plan
      run: terraform plan -out=tfplan

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve tfplan